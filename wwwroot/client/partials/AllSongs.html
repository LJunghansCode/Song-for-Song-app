<div class="row">
<div class="col-lg-12" ng-controller="songController">
<table class="table table-hover table-responsive">
  <thead>
    <tr>
      <th>Artist Name</th>
      <th>Song Title</th>
      <th>Uploader Description</th>
      <th>Listen Now</th>
      <th>Save for Later</th>

    <div class="Search"> 
     <p>Search By Title, Artist, or Description</p>
      <input type="text" placeholder="Search" ng-model="searchBox">
      </div>
        </tr>
            </thead>
            <tbody>
                    <tr ng-repeat="song in songs | filter: searchBox | orderBy:'-Title'">
                    <td> <h4 ng-bind="song.artist"></h4> </td>
                    <td> <a href="#!/Song/{{song.id}}"><h4 ng-bind="song.title"><h4></a> </td>
                    <td>  <h4 ng-bind="song.description"></h4> </td>
                    <td> <youtube-video player-width="'200px'" player-height="'150px'" video-url="getEmbed(song.embedLink)"></youtube-video></td>
                    <td><form action="addToUser" method="POST">
                        <input type="hidden" name="LoggedInUser" value="">
                        <input type="hidden" name="SongId" value="{{song.id}}">
                        <input type="submit" class="btn btn-default" value="Add to my playlist">
                    </form></td></tr>
  </tbody>
  </table>
</div>
</div>
